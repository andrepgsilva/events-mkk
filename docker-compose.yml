services:
  web:
    image: node:18-alpine
    environment:
      - NODE_OPTIONS=--openssl-legacy-provider
      - HOST=0.0.0.0
      - KEYCLOAK_API_URL=http://localhost:88/
    ports:
      - 3000:3000
    volumes:
      - ./src:/src
    working_dir: /src
    command: yarn dev
    networks:
      - events-mkk-back_sail

  keycloak:
    image: jboss/keycloak:latest
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    ports:
      - 88:8080
      - 8443:8443
    volumes:
      - ./keycloak/db/:/opt/jboss/keycloak/standalone/data/
    networks:
      - events-mkk-back_sail

networks:
  events-mkk-back_sail:
      external: true